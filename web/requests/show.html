<!-- CREATE REQUEST -->

<div class="container">
  <!-- Trigger the modal with a button -->
  
  <button type="button" class="btn btn-primary btn-md pull-right" data-toggle="modal" data-target="#myModal">Create Request</button>
      
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2 class="modal-title">Create Request</h2>
        </div>
        <div class="modal-body">
            <br>
            <form action="http://localhost:5000/train" id="uploadFile" action="" method="post" enctype="multipart/form-data">
                <h4>Select csv with training data to upload:</h4>
                <br>
                <input type="file" name="file" id="fileToUpload">
                <br>
                <input type="submit" value="Upload File" name="submit">
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          <h5 class="pull-left" id="new-req-msg"> </h5>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
<div class="container">
    <h1>Requests</h1>

    <ul class="list-group" id="request-list">
    </ul>


</div>
